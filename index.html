<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Box</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="reviewBox">
        <div class="reviewShow"></div>
        <div class="stars">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div>
        <textarea
          id="reviewInput"
          rows="5"
          placeholder="Write Your Review..."
        ></textarea>

        <div class="buttons">
          <button type="reset" id="reset" onclick="resetBtn()">Reset</button>
          <button type="submit" id="submit" onclick="submitBtn()">
            Submit
          </button>
        </div>
      </div>
    </div>
